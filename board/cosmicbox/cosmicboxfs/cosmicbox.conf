# SHOUTBOX specific conf
SHOUTBOX_CHATFILE=$COSMICBOX_HOME/www/cgi-bin/data.pso
SHOUTBOX_GEN_HTMLFILE=$COSMICBOX_HOME/www/chat_content.html
SHOUTBOX_BROADCAST_DESTINATIONS="[ #255.255.255.222# , #10.255.255.255# , #${COSMICBOX_NET}.255# ]"

# DROOPY (YES to enable)
#DROOPY_ENABLED=YES
